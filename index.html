<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon</title>
  <link rel="icon" type="image/png" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

  <!-- Header -->
  <header class="page-header">
  <nav class="navbar justify-content-center">
  <a class="navbar-brand" href="#"></a>
  <div class="pokemon-logo">
    <img src="img/pokemon-logo.jpeg" class="page-header__item" id="logo" alt="logo of pokedex app"style="width:150px;height:100px;">
  </div>
  </nav>
  <!-- Header end-->

  </header>
  <div class="align-self-center mx-5 py-4">
    <input type="text" class="form-control p-4" id="filter" placeholder="Search Pokemon...">
  </div>
    <div class="loading-message text-center">
      <span class="sr-only">Loading...</span>
  </div>

  <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
    </div>
    <!-- Modal -->
  <div>
    <h1>PokeDex</h1>
    <ul class="pokemon-list list-unstyled list-group"></ul>
  </div>
    <!-- footer-->
<footer class="text-center mt-3 mb-5">
  <p class="mb-0">Copyright &copy; Dr. Lawrence Ibeh</p>
  <a href="#" class="ml-4">
    <i class="bi bi-arrow-up-circle h2"></i>
  </a>
</footer>
  </div>
    <!-- footer end -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="js/polyfill.min.js"></script>
